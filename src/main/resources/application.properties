spring.application.name=wams

# ===================================================================
# DATABASE CONFIGURATION (H2 In-Memory for Development)
# ===================================================================
# H2 runs inside the app â€” no external database server needed
# Data resets on every restart (in-memory mode)
# Will be replaced with MySQL configuration for production

# JDBC URL: "mem" means in-memory, "wams" is the database name
spring.datasource.url=jdbc:h2:mem:wams
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
# "update" = Hibernate auto-creates/updates tables based on @Entity classes
# Other options: create, create-drop, validate, none
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (helpful for learning)
spring.jpa.show-sql=true

# Format SQL for readability
spring.jpa.properties.hibernate.format_sql=true

# H2 dialect for proper SQL generation
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===================================================================
# H2 CONSOLE (Web-based database browser)
# ===================================================================
# Access at: http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:mem:wams | User: sa | Password: (empty)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
